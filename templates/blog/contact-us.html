{% extends 'blog/base.html' %}
{% load static %}
<title>{% block title %}Contact Us{% endblock %}</title>

{% block content %}
<section id="contact-page">
    <div class="container">
        <div class="center">        
            <h2>Drop Your Message</h2>
            <h4 style="color: red; margin-top:30px">This page is only for demo purpose</h4>
        </div> 
        <div class="col contact-wrap">
            <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="sendemail.php">
                {% csrf_token %}
                <div class="raw col-sm-10">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Subject *</label>
                        <input type="text" name="subject" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Message *</label>
                        <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                    </div>                        
                    <div class="form-group">
                        <button name="submit" class="btn btn-primary btn-lg" required="required">Submit</button>
                    </div>
                </div>
            </form> 
        </div><!--/.row-->
    </div><!--/.container-->
</section><!--/#contact-page-->

{% endblock  %}
