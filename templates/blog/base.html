{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
	
	<!-- core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
</head><!--/head-->

<body class="homepage">
    <header id="header">
        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'post:blog-home' %}">Blog</a>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        {% with url_name=request.resolver_match.url_name %}
                            <li class="{% if url_name == 'blog-home' %}active{% endif %}"><a href="{% url 'post:blog-home' %}">Home</a></li>
                            <li class="{% if url_name == 'about' %}active{% endif %}"><a href="{% url 'post:about' %}">About Us</a></li>
                            <li class="{% if url_name == 'blogs' %}active{% endif %}"><a href="{% url 'post:blogs' %}">Blogs</a></li> 
                            <li class="{% if url_name == 'contact' %}active{% endif %}"><a href="{% url 'post:contact'%}">Contact Us</a></li> 
                        {% endwith %}                    
                        <div class="search" style="margin: 5px; padding-right: 5px">
                            <form action="{% url 'post:search'%}" role="form">
                                <input type="text" class="search-form" autocomplete="off" placeholder="Search" name="query" type="text" required>
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div> 
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
		
    </header><!--/header-->

    {% block content %}{% endblock %}

    <footer id="footer" class="midnight-blue center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    &copy; <script>document.write(new Date().getFullYear())</script>, Blog. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer><!--/#footer-->

    <script href="{% static 'js/tinymce.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script href="{% static 'js/main.js' %}"></script>
</body>
</html>
